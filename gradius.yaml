server:
  # NAS access points
  nas_networks:
    - 192.168.1.0/24
    - 10.8.8.0/24
    - 172.16.0.0/24
    - 10.200.2.0/24
    - 127.0.0.1
  # RADIUS shared secret
  secret: "IoT@radius.com"
  # Authentication ports
  auth_port: 1812
  # Accounting ports
  acct_port: 1813
  # admin port for web interface
  admin_port: 8881

redis:
  host: "localhost"
  port: 6379
  db: 0
  password: "c2hpZGFveHVhbmRldnRlYW0="

message_export:
  type: "kafka"
  kafka:
    brokers:
      - "ser--0003.novalocal:9092"
      - "ser--0004.novalocal:9092"
      - "ser--0005.novalocal:9092"
    topic: "radius"
  nats:
    url: "nats://localhost:4222"
    subject: "radius"

logging:
  # Log file path
  file: "/var/log/gradius/gradius.log"
  # Log level (debug, info, warn, error)
  level: "info"
  # Max size in MB before rotation
  max_size: 1024
  # Number of backups to keep
  max_backups: 5
